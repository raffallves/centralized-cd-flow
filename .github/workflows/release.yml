name: Runs releases for the thing
run-name: tezzing

on:
  push
    #types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout front-end repo
        uses: actions/checkout@v4
        with:
          repository: raffallves/actions-fe
          path: frontend
      
      - name: Checkout back-end repo
        uses: actions/checkout@v4
        with:
          repository: raffallves/actions-be
          path: backend